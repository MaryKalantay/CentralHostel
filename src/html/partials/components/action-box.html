<section class="action-box anchor">
  <div class="container">
    <div class="action-box__content">
        <svg class="percentage percentage-xs" width="20" height="18">
            <use xlink:href="#percentage" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
          </svg>
          <svg  class="percentage percentage-lg" width="20" height="18">
            <use xlink:href="#percentage" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
          </svg>
          <svg  class="percentage percentage-sm" width="20" height="18">
            <use xlink:href="#percentage" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
          </svg>
      <p class="action-box__text" data-i18n="[prepend]provideDiscountA;[append]provideDiscountB"><strong>10%</strong></p>
      <button type="submit" class="button action-box__button" data-i18n="makeReservation"></button>
    </div>
  </div>
</section>
